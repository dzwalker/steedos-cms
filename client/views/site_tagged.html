<template name="cms_site_tagged">

	<div class="navigation-bar">

		<button type="button" class="btn btn-default" data-toggle="offcanvas">
			<i class="fa fa-bars"></i>
		</button>

		<span class="navigation-title dropdown">
			<i class="ion ion-pricetag"></i>&nbsp;&nbsp;{{Tag}}
		</span>
		<div class="pull-right">
			<a href="/admin/new/cms_posts" class="btn btn-primary">{{_ "cms_button_new"}}</a>
			<!-- <a class="btn btn-default" href="/site/{{SiteId}}" target="_blank"><i class="ion ion-ios-world-outline"></i></a> -->
		</div>
	</div>

	<div class="content cms home">

		<div class="row">

			<div class="col-md-3">
				{{> cms_site_menu}}
			</div>
			<div class="col-md-9">
				{{#if PostsCount}}
					{{#each Posts 20}}
						{{> cms_post_list_item}}
					{{/each}}
				{{else}}
					<div class="box box-default">
			            <div class="box-header with-border">
			              <h3 class="box-title">{{Category.name}}</h3>
			            </div>
			            <div class="box-body">
			              {{_ "cms_posts_none"}}
			            </div>
			        </div>
				{{/if}}
			</div>

		</div>

	</div>

</template>
