<template name="cms_site_header">

    {{#with Site}}
    <a href="/cms/s/{{_id}}">
        <div class="box box-widget site">
            <div class="site-header bg-aqua-active" style="background-image: url('{{absoluteUrl}}api/files/avatars/{{cover}}') ">
                <button type="button" class="btn btn-default" data-toggle="offcanvas">
                    <i class="ion ion-navicon"></i>
                </button>
                <div class="pull-right">

                    <a href="/cms/" class="btn btn-default"><i class="ion ion-ios-book-outline"></i> <span class="hidden-xs">{{_ "cms_label_dashboard"}}</span></a>
                </div>
            </div>
            <div class="site-image">
              <img class="img-circle" src="{{absoluteUrl}}avatar/cms_sites/{{_id}}" alt="{{name}}">
            </div>
            <div class="box-footer">
              <h3 class="site-name">{{name}}</h3>
              <h5 class="site-desc">{{description}}</h5>
              
            </div>
        </div>
    </a>
    {{/with}}

</template>
