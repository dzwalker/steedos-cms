<template name="cms_site_menu">

    <div class="box box-solid">
      <!-- <div class="box-header with-border">
          <h3 class="box-title">{{_ "cms_categories"}}</h3>
        <div class="box-tools">
        </div>
      </div> -->
      <div class="box-body no-padding">
        <ul class="nav nav-pills nav-stacked">
          
          <li class="{{CategoryActive}}"><a href="/cms/{{SiteId}}/"><i class="ion ion-ios-home-outline"></i>{{_ "cms_home"}}</a></li>

          {{#if SubCategoriesCount CategoryId}}
            {{#if CategoryId}}
              <li class="{{CategoryActive CategoryId}}"><a href="/cms/{{SiteId}}/c/{{CategoryId}}">&nbsp;&nbsp;&nbsp;&nbsp;<i class="ion ion-ios-folder-outline"></i>{{Category.name}}<!-- <span class="label label-primary pull-right">12</span> --></a></li>
            {{/if}}
            {{#each SubCategories CategoryId}}
              <li class="{{CategoryActive _id}}"><a href="/cms/{{SiteId}}/c/{{_id}}">&nbsp;&nbsp;&nbsp;&nbsp;{{#if CategoryId}}&nbsp;&nbsp;&nbsp;&nbsp;{{/if}}<i class="ion ion-ios-folder-outline"></i>{{name}}<!-- <span class="label label-primary pull-right">12</span> --></a></li>
            {{/each}}
          {{else}}
            {{#if ParentCategory}}
              <li class="{{CategoryActive ParentCategory._id}}"><a href="/cms/{{SiteId}}/c/{{ParentCategory._id}}">&nbsp;&nbsp;&nbsp;&nbsp;<i class="ion ion-ios-folder-outline"></i>{{ParentCategory.name}}<!-- <span class="label label-primary pull-right">12</span> --></a></li>
            {{/if}}
            {{#each SubCategories Category.parent}}
              <li class="{{CategoryActive _id}}"><a href="/cms/{{SiteId}}/c/{{_id}}">&nbsp;&nbsp;&nbsp;&nbsp;{{#if ParentCategory}}&nbsp;&nbsp;&nbsp;&nbsp;{{/if}}<i class="ion ion-ios-folder-outline"></i>{{name}}</a></li>
            {{/each}}
          {{/if}}
        </ul>
      </div>
    </div>
    {{#if isMobile}}
    {{else}}
    <div class="box box-solid">
      <div class="box-body no-padding">
        <ul class="nav nav-pills nav-stacked">
          <li><a href="/cms/{{SiteId}}/admin"><i class="ion ion-ios-gear-outline"></i> {{_ "cms_button_admin"}}</a></li>
        </ul>
      </div>
    </div>
    {{/if}}
</template>
