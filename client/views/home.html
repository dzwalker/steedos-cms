<template name="cms_home">

	<div class="navigation-bar">

    <button type="button" class="btn btn-default" data-toggle="offcanvas">
        <i class="fa fa-bars"></i>
    </button>

		<span class="navigation-title dropdown">
			{{_ "Steedos CMS"}}
		</span>
		<div class="pull-right">
            <a class="btn btn-default" href="/admin/view/cms_sites"><i class="ion ion-ios-gear-outline"></i></a>
		</div>
	</div>
	<div class="content cms">

    <div class="row">
      {{#each Sites}}
        <div class="col-sm-4 border-right">
          <a href="/cms/s/{{_id}}">
          <div class="box box-widget widget-site">
            <div class="widget-site-header bg-aqua-active" style="background-image: url('{{absoluteUrl}}api/files/avatars/{{cover}}')">
              <h3 class="widget-site-username">
                  <button type="button" class="btn btn-transparent" title={{_ "cms_sites_preview"}} id="site-preview">
                    <i class="ion ion-ios-upload-outline"></i></button>
              </h3>
            </div>
            <div class="widget-site-image">
              <img class="img-circle" src="{{absoluteUrl}}avatar/cms_sites/{{_id}}" alt="{{name}}">
            </div>
            <div class="box-footer">
              <h3 class="widget-site-name">{{name}}</h3>
              <h5 class="widget-site-desc">{{description}}</h5>
              
            </div>
          </div>
          </a>
        </div>
      {{/each}}
    </div>

	</div>
</template>
